<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/main-page.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav class="nav">
                <p>Hello username</p>
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="">Profile</a>
                        <a href="">Settings</a>
                        <a href="">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="playing-window">
            <button class="bot-btn">Play Against Bot</button>
            <button class="user-btn">Search for players</button>
            <div class="play-user">
                <input type="text" name="playerSearch" placeholder="Search for available enemies...">
            </div>
            <div class="users">
                <div class="users-table">
                    <div>Username</div>
                    <div>Total Games</div>
                    <div>Total Wins</div>
                    <div>Total Losses</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/main-page.js"></script>
</body>
</html>
