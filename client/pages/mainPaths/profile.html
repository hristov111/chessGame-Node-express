<div class="settings-container">
  <div class="sidebar">
    <h2>Settings</h2>
    <ul>
      <li class="active">Public Profile</li>
    </ul>
  </div>

  <div class="profile-section">
    <div class="image-container">
      <img src="../images/line.png" alt="" class="player-image" />
      <input type="file" id="avatarInput" accept="image/*" hidden>
      <div class="rank-wrapper">
        <h1 class="rank-text">Intermediate</h1>
        <h1 id="rank">Rank <span class="rank-number">20</span></h1>
      </div>
      <div class="buttons">
        <button class="btn primary">Change picture</button>
        <button class="btn secondary">Delete picture</button>
      </div>
    </div>

    <form class="profile-form">
      <div class="form-columns">
        <!-- Left Column -->
        <div class="left-column">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="input usernameInput" />
            <p class="username-error"></p>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="input lastnameInput" />
            <p class="lastname-error"></p>
          </div>

          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="input firstnameInput" />
            <p class="firstname-error"></p>
          </div>
          <div class="update-button-wrapper">
            <button type="submit" class="btn update">Update Profile</button>
          </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="input emailInput" />
            <p class="email-error"></p>
          </div>

          <div class="form-group">
            <label>Bio</label>
            <input type="text" class="input bioInput" />
            <p class="bio-error"></p>
          </div>

          <div class="form-group">
            <label>Change Password</label>
            <div class="password-change-wrapper">
              <label>Old</label>
              <input type="password" class="input passwordInput" />
              <p class="password-error"></p>
              <label>New</label>
              <input type="password" class="input repeatpasswordInput" />
              <p class="repeat-password-error"></p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"></div>
