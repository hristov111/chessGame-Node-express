<h1>Enter your username and a password</h1>
<p>This allows to log in on any device</p>
<form action="">
    <input type="username" placeholder="username" class="username">
    <p class="name-err" style="display:none"></p>
    <input type="password" placeholder="password" class="password">
    <p class="password-err" style="display:none"></p>
    <button class="continue" type="submit">Continue</button>
</form>
